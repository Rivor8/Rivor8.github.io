<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <!-- header start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Wallpaper maker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Главная<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Создать обои</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Мои обои</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- header end -->
  <div class="container-fluid" style="padding-top: 30px;">
    <div class="row">
      <div class="col">
        <h4>Выбрать фон</h4>
      </div>
      <div class="col-lg-5 col-md">
        <h4>Предпросмотр</h4>
        <br>
        <canvas width="1080" height="1920" id="canvas" style="height: 70vh;"></canvas>
      </div>
      <div class="col">
        <h4>Текст</h4>
        <br>
        <div class="form-group te-button">
          <button type="button" class="btn btn-primary btn-lg" onclick="newText()">+ добавить новый текст</button>
        </div>
        <div class="te-form">
          <div class="form-group">
            <label for="textWP">Текст на обоях</label>
            <input class="form-control" id="textWP" rows="3"></input>
          </div>
          <div class="form-group">
            <label for="formControlRange">По ширине</label>
            <input type="range" class="form-control-range" id="widthTextPos">
          </div>
          <div class="form-group">
            <label for="formControlRange">По высоте</label>
            <input type="range" class="form-control-range" id="heightTextPos">
          </div>
          <div class="form-group">
            <label for="formControlRange">Поворот</label>
            <input type="range" class="form-control-range" id="rotTextPos">
          </div>
          <div class="form-group">
            <input type="color" value="#ff0000" class="btn btn-outline-dark">
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-outline-primary" onclick="saveText()">Сохранить текст</button>
            <button type="button" class="btn btn-outline-dark" onclick="deleteText()">Удалить</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="WPMaker.js"></script>
</body>

</html>
